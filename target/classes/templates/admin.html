<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>AdminPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">
        <p class="text-white bg-dark"
           th:text="${authorizedUser.getUsername()} + ' with roles : ' + ${allRoles}">VALUE</p>
    </a>

    <form th:action="@{/logout}" th:method="POST" class="form-inline my-2 my-lg-0">
        <button type="submit" class="btn btn-link text-secondary">Logout</button>
    </form>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col px-0">
            <div class="list-group listAdminBottom">
                <a href="/admin" class="list-group-item list-group-item-action active" style="border: none">Admin</a>
            </div>
            <div class="list-group listUserBottom">
                <a href="/admin/userForAdmin" class="list-group-item list-group-item-action"
                   style="border: none">User</a>
            </div>
        </div>

        <div class="col-10 bg-light d-flex flex-column vh-100">
            <p class="h1">Admin panel </p>
            <ul class="nav nav-tabs" id="myTab" role="tablist">

                <li class="nav-item">
                    <a class="nav-link active" id="admin-tab" data-toggle="tab" href="#admin" role="tab"
                       aria-controls="admin" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new"
                       aria-selected="false">New User</a>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">

                    <div class="card">
                        <div class="card-header bg-light text-dark"><strong>All users</strong></div>
                        <div class="card-body">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Profession</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><a th:href="@{users/{id}(id=${user.getId()})}">
                                        <p th:text="${user.getId()}">VALUE</p></a></td>
                                    <td><p th:text="${user.getUsername()}">VALUE</p></td>
                                    <td><p th:text="${user.getAge()}">VALUE</p></td>
                                    <td><p th:text="${user.getProfession()}">VALUE</p></td>
                                    <td><p th:text="${user.getPassword()}">VALUE</p></td>
                                    <td><p th:text="${user.getRoles()}">VALUE</p></td>

                                    <!--Кнопка и форма на изменение данных юзера,готова-->
                                    <td>
                                        <!-- Button trigger modal -->
                                        <a role="button"
                                           class="btn btn-primary"
                                           data-toggle="modal"
                                           data-target="#editModal"
                                           th:attrappend="data-target=${user.id}"
                                           style="color: white;">Edit</a>
                                        <!-- Modal window-->
                                        <div id="editModal" th:attrappend="id=${user.id}"
                                             class="modal fade" tabindex="-1" role="dialog"
                                             aria-labelledby="TitleModalLabel" aria-hidden="true"
                                             data-backdrop="static" data-keyboard="false">

                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">

                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="TitleModalLabel">Edit user</h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <!--                                                    Редактирование-->

                                                    <div class="modal-body bg-white">

                                                        <form id="formEditUser" th:attrappend="id=${user.id}"
                                                              method="post"
                                                              th:action="@{/admin/update}"
                                                              class="form-signin mx-auto font-weight-bold text-center"
                                                              style="width: 200px;">

                                                            <p>
                                                                <label for="id">ID</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="id" id="id" readonly
                                                                       th:value="${user.id}">
                                                            </p>
                                                            <p>
                                                                <label for="username">Username</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="username" th:value="${user.username}"
                                                                       id="username" placeholder="Username" required
                                                                       autofocus>
                                                            </p>
                                                            <p>
                                                                <label for="age">Age</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="age" th:value="${user.age}"
                                                                       id="age" placeholder="Age">
                                                            </p>
                                                            <p>
                                                            <p>
                                                                <label for="password">Password</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="password"
                                                                       name="password" id="password"
                                                                       th:value="${user.password}"
                                                                       placeholder="Password" required>
                                                            </p>
                                                            <p>
                                                                <label for="profession">Profession</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="profession"
                                                                       name="profession" th:value="${user.profession}"
                                                                       id="profession" placeholder="Profession"
                                                                       required>
                                                            </p>
                                                            <p>
                                                                <label for="roles">Role</label>
                                                                <select id="roles" name="roles"
                                                                        class="form-control form-control-sm"
                                                                        multiple size="2" required>
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                    </option>
                                                                </select>

                                                            </p>
                                                        </form>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" form="formEditUser"
                                                                th:attrappend="form=${user.id}"
                                                                class="btn btn-primary">Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                    <!--Форма для удаления юзера, работает-->

                                    <td>
                                        <button type="button" class="btn btn-danger"
                                                th:attrappend="id=${'-'+user.id}, href=${'-'+user.id}"
                                                id="modal2"
                                                href="#modal-container2" role="button"
                                                data-toggle="modal">Delete
                                        </button>

                                        <div class="modal fade" th:attrappend="id=${'-'+user.id}"
                                             id="modal-container2"
                                             role="dialog" aria-labelledby="myModalLabel"
                                             aria-hidden="true">

                                            <div class="modal-dialog modal-dialog-scrollable" role="document">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/{id} (id=${user.getId()})}"
                                                          th:object="${user}"
                                                          th:method="delete"
                                                    >
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="myModalLabel2">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">×</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body bg-white form-signin mx-auto font-weight-bold text-center"
                                                             style="width: 200px;">
                                                            <p>
                                                                <label for="id">ID</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="id" id="id3" readonly
                                                                       th:value="${user.id}">
                                                            </p>
                                                            <p>
                                                                <label for="username">Username</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="username" th:value="${user.username}"
                                                                       id="username3" placeholder="Username" required
                                                                       autofocus readonly>
                                                            </p>
                                                            <p>
                                                                <label for="age">Age</label>
                                                                <input class="form-control form-control-sm" type="text"
                                                                       name="age" th:value="${user.age}"
                                                                       id="age3" placeholder="Age" readonly>
                                                            </p>
                                                            <p>
                                                            <p>
                                                                <label for="password">Password</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="password"
                                                                       name="password" id="password3"
                                                                       th:value="${user.password}"
                                                                       placeholder="Password" required readonly>
                                                            </p>
                                                            <p>
                                                                <label for="profession">Profession</label>
                                                                <input class="form-control form-control-sm"
                                                                       type="profession"
                                                                       name="profession" th:value="${user.profession}"
                                                                       id="profession3" placeholder="Profession"
                                                                       required readonly>
                                                            </p>
                                                            <p>
                                                                <label for="roles">Role</label>
                                                                <select id="roles3" name="roles"
                                                                        class="form-control form-control-sm"
                                                                        multiple size="2" required readonly>
                                                                    <option th:each="role : ${allRoles}"
                                                                            th:value="${role.id}"
                                                                            th:text="${role.name}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                    </option>
                                                                </select>

                                                            </p>

                                                        </div>

                                                        <div class="modal-footer">

                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger"
                                                            >Delete
                                                            </button>

                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <!--                Здесь открываем новую вкладку и в ней лежит создание нового пользователя/рабочая-->
                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">

                    <div class="card">
                        <div class="card-header bg-light text-dark"><strong>Add new User</strong>
                        </div>
                        <div class="card-body">

                            <form id="formAddUser"
                                  th:method="POST"
                                  th:action="@{/admin}"
                                  th:object="${newUser}">
                                <div class="form-group text-center">
                                    <label for="username"><strong>Username: </strong></label>
                                    <input type="text" class="form-control"
                                           th:field="*{username}" id="username2"/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="age"><strong>Age: </strong></label>
                                    <input type="text" class="form-control"
                                           th:field="*{age}" id="age2"/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="profession"><strong>Profession: </strong></label>
                                    <input type="text" class="form-control"
                                           th:field="*{profession}" id="profession2"/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="password"><strong>Password: </strong></label>
                                    <input type="text" class="form-control"
                                           th:field="*{password}" id="password2"/>
                                </div>
                                <div class="form-group text-center">
                                    <label for="roles"><strong>Role</strong></label>
                                    <select id="roles2" name="roles"
                                            class="form-control form-control-sm"
                                            multiple size="2" required>
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}"
                                        >
                                        </option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary text-center"
                                        form="formAddUser">Create
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
