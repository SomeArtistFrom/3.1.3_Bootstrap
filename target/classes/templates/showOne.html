<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowOneUser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<h3>All information about the user:</h3>

<br/>
<hr/>

<p th:text="'User Id: ' + ${user.getId()}">VALUE</p>
<p th:text="'Name: ' + ${user.getUsername()}">VALUE</p>
<p th:text="'Age: ' + ${user.getAge()}">VALUE</p>
<p th:text="'Profession: ' + ${user.getProfession()}">VALUE</p>

<br/>

<p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
<p th:text="'Role: ' + ${user.getRoles()}">VALUE</p>

<br/>
<hr/>

<p th:text="'Edit the user:'"></p>
<a th:href="@{{id}/edit(id=${user.getId()})}">Edit!</a>

<br/>
<hr/>

<p th:text="'Delete the user:'"></p>
<form th:method="DELETE" th:action="@{{id}(id=${user.getId()})}">
    <input type="submit" value="Delete!"/>
</form>

<br/>
<hr/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout"/></form>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Age</th>
        <th scope="col">Profession</th>
        <th scope="col">Password</th>
        <th scope="col">Roles</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><p th:text="${user.getId()}">VALUE</p></td>
        <td><p th:text="${user.getUsername()}">VALUE</p></td>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
        <td><p th:text="${user.getProfession()}">VALUE</p></td>
        <td><p th:text="${user.getPassword()}">VALUE</p></td>
        <td><p th:text="${user.getRoles()}">VALUE</p></td>
<!--        -->
        <td>
            <a th:href="@{{id}/edit(id=${user.getId()})}" class="btn btn-info">Edit</a>
        </td>
<!---->
        <td>
            <button type="submit" class="btn btn-danger" form="deleteForm">Delete</button>
        </td>

        <form th:method="DELETE" th:action="@{{id}(id=${user.getId()})}" id="deleteForm">
            <input type="submit" value="Delete!" style="display: none;" />
        </form>
    </tr>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
